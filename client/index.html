<!doctype html>
<html lang="en">

<head>
    <title>Client</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="bg-info">
    <Header class="container-fluid">
        <div class="row bg-light">
            <div class="col-3 ml-5 text-left header">
                <h1>WISK</h1>
            </div>
            <div class="col-8 mt-2 ml-5 ">
                <form class="form-inline my-2 my-lg-0 search">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </Header>
    <section class="container-fluid">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-warning btn-lg addbtn mt-3 mb-3 text-dark" data-toggle="modal"
                    data-target="#add-recipe-modal">
                    Add Recipe
                </button>
                <div class="modal" tabindex="-1" role="dialog" id="add-recipe-modal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">New Recipe</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body bg-info">
                                <form class="container-fluid" onsubmit="app.recipesController.create(event)">
                                    <div class="form-group row">
                                        <label for="name" class="col-2 pt-2">Title:</label>
                                        <input type="text" name="name" class="form-control col-8"
                                            placeholder="Enter Title here..." required>
                                    </div>
                                    <div class="form-group row">
                                        <label for="author" class="col-2 pt-2">Author:</label>
                                        <input type="text" name="author" class="form-control col-8"
                                            placeholder="Enter Author here...">
                                    </div>
                                    <div class="form-group row">
                                        <label for="serving" class="col-2 pt-2">Size: </label>
                                        <input type="text" name="serving" class="form-control col-8"
                                            placeholder="Enter Servings here..." required>
                                    </div>
                                    <div class="form-group row">
                                        <label for="cookTime" class="col-2 pt-2">Time:</label>
                                        <input type="text" name="cookTime" class="form-control col-8"
                                            placeholder="Enter Prep/Cook Time here..." required>
                                    </div>
                                    <!-- <div class="form-group row">
                                        <label for="description"></label>
                                        <textarea placeholder="Enter description here..." name="description" cols="50"
                                            rows="3" maxlength="140" class="col-12"></textarea>
                                    </div> -->

                                    <div class="form-group row">
                                        <label for="ingredients"></label>
                                        <textarea placeholder="Enter ingredients here..." required name="ingredients"
                                            cols="50" rows="3" class="col-12"></textarea>
                                    </div>
                                    <div class="form-group row">
                                        <label for="instructions"></label>
                                        <textarea placeholder="Enter instructions here..." required name="instructions"
                                            cols="50" rows="3" class="col-12"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="imageUrl"></label>
                                        <input type="text" name="imageUrl" class="form-control"
                                            placeholder="Enter Image Url here..." required>
                                    </div>
                                    <button class="btn-warning btn btn-block" type="submit">Create Recipe</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row card-block" id="recipes">
            <div class="col-12">
            </div>
        </div>
    </section>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
